<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Management Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Water Management Platform</h1>
        <div id="sensorData">

        <div id="result"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
