<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Management Platform</title>
    <style>
        /* Your CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }

        #sensorData {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <!-- Your HTML content -->
    <div class="container">
        <h1>Water Management Platform</h1>
        <div id="sensorData">
            <!-- Sensor data will be displayed here -->
        </div>
        <form id="waterForm">
            <label for="temperature">Temperature (°C):</label>
            <input type="number" id="temperature" name="temperature" required><br>

            <label for="soilMoisture">Soil Moisture (%):</label>
            <input type="number" id="soilMoisture" name="soilMoisture" required><br>

            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" name="humidity" required><br>

            <button type="button" onclick="fetchSensorData()">Fetch Sensor Data</button>
            <button type="button" onclick="predictWaterRequirement()">Predict Water Requirement</button>
        </form>

        <div id="result"></div>
    </div>
    <script>
        function fetchSensorData() {
            // Fetch sensor data from ThingSpeak
            fetch('https://api.thingspeak.com/channels/2325376/feeds.json?api_key=JRUOZ5SJBVGBMPDL&results=2')
            .then(response => response.json())
            .then(data => {
                // Extract sensor data
                const temperature = data.feeds[0].field1;
                const soilMoisture = data.feeds[0].field2;
                const humidity = data.feeds[0].field3;

                // Display sensor data
                document.getElementById('sensorData').innerHTML = `
                    <h2>Latest Sensor Data</h2>
                    <table>
                        <tr>
                            <th>Temperature (°C)</th>
                            <th>Soil Moisture (%)</th>
                            <th>Humidity (%)</th>
                        </tr>
                        <tr>
                            <td>${temperature}</td>
                            <td>${humidity}</td>
                            <td>${soilMoisture}</td>
                        </tr>
                    </table>
                `;
            })
            .catch(error => console.error('Error:', error));
        }

        function predictWaterRequirement() {
            // Get form data
            var form = document.getElementById('waterForm');
            var formData = new FormData(form);

            // Make prediction request
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Calculate time for water motor to be on
                const waterRequirement = parseFloat(data.water_requirement);
                const flowRate = 100; // Flow rate in liters per minute
                const time = waterRequirement / (flowRate / 60); // Convert flow rate to liters per second
                const timeInMinutes = Math.round(time);

                // Display prediction result and time
                document.getElementById('result').innerHTML = `Predicted Water Requirement: ${waterRequirement} L<br>Time for Water Motor: ${timeInMinutes} minutes`;

                // Write data to ThingSpeak
                writeDataToThingSpeak(waterRequirement, timeInMinutes);
            })
            .catch(error => console.error('Error:', error));
        }

        function writeDataToThingSpeak(waterRequirement, time) {
            // Create the URL for writing data to ThingSpeak
            const url = `https://api.thingspeak.com/update?api_key=2D14IWEZ0AKP91QM&field4=${waterRequirement}&field5=${time}`;

            // Make a POST request to write data
            fetch(url, {
                method: 'POST'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to write data to ThingSpeak');
                }
            })
            .catch(error => console.error('Error writing data to ThingSpeak:', error));
        }
    </script>
</body>
</html>
